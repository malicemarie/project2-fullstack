<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./css/style.css"
      media="screen"
      title="no title"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- THIS IS THE "BACK TO HOME BUTTON" uncomment it if we decide to use it -->
        <!-- <div class="row">
          <div class="col-sm-2 mt-4">
            <a class="btn btn-light" href="/recipes">Go to Recipes</a>
          </div>
        </div> -->
        <div class="col-md-5 offset-md-3">
          <form id="cms">
            <div class="form-group">
              <label for="title">Title:</label>
              <input type="text" class="form-control" id="title" />
              <br />
              <label for="body">Ingredients:</label>
              <textarea
                class="form-control"
                rows="10"
                id="ingredients"
              ></textarea>
              <div class="form-group">
                <label for="category">Select Category:</label>
                <select class="custom-select" id="category">
                  <option value="Personal">Lunch</option>
                  <option value="Product Review">Dinner</option>
                  <option value="Political">Dessert</option>
                  <option value="Political">Beverage</option>
                </select>
              </div>
              <br />
              <button type="submit" class="btn btn-success submit btn-lg">
                Add Recipe!
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
