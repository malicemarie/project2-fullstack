<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./css/style.css"
      media="screen"
      title="no title"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="jumbotron">
          <h1 class="display-4">Welcome to your recipe box!</h1>
          <p class="lead">
            Here is a simple way to save, review & edit all your recipes. You
            can save your own recipes and search your recipes by category to
            help you stay organized and make your recipes accessible anywhere!
          </p>
          <hr class="my-4" />
          <p>Let's Get Started!</p>
          <button type="viewall" class="btn view-all btn-lg">
            View All Recipes
          </button>
          <button type="viewall" class="btn login btn-lg">
            Login
          </button>
          <div class="container">
            <div class="row">
              <!-- THIS IS THE "BACK TO HOME BUTTON" uncomment it if we decide to use it -->
              <!-- <div class="row">
                      <div class="col-sm-2 mt-4">
                        <a class="btn btn-light" href="/recipes">Go to Recipes</a>
                      </div>
                    </div> -->
              <div class="col-md-5 offset-md-3">
                <form id="cms">
                  <div class="form-group">
                    <label for="title">Title:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="title"
                      value="Give your recipe a name"
                    />
                    <br />
                    <label for="body">Ingredients:</label>
                    <textarea
                      class="form-control"
                      rows="10"
                      cols="10"
                      id="ingredients"
                    >
Enter your ingredients here...
1 cup Flour
2 Tbs Vegetable Oil
1/2 cup Sugar
                </textarea
                    >
                    <br />
                    <div class="form-group">
                      <label for="category">Select a Category:</label>
                      <select class="custom-select" id="category">
                        <option value="lunch">Lunch</option>
                        <option value="dinner">Dinner</option>
                        <option value="dessert">Dessert</option>
                        <option value="beverage">Beverage</option>
                      </select>
                    </div>
                    <br />
                    <button type="submit" class="btn btn-primary submit btn-lg">
                      Add Recipe!
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
